<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BI Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0JIhLi2sV318Z7_LoOOBNoItne9C6lxM&callback=initMap"
        type="text/javascript"></script>
</head>

<body>
    <h1>Attack Location BI</h1>
    <div id="map"></div>
    <div id="map-canvas" style="width:600px;height:400px"></div>



    <script type="text/javascript">
        function initMap() {
            var options = {
                center: {
                    lat: 41.3275,
                    lng: 19.8187
                },
                zoom: 9
            }
            // new map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Array of Markers
            var markers = [
            {lat: 41.3275, lng: 19.8187},
            {lat: 41.3246, lng: 19.4565},
            {lat: 41.5095, lng: 19.7711}
            ]
            // loop the array 
            for (let i = 0; i < markers.length; i++) {
                addMarker(markers[i])                
            }
            
            /* addMarker({lat: 41.3275, lng: 19.8187});
            addMarker({lat: 41.3246, lng: 19.4565});
            addMarker({lat: 41.5095, lng: 19.7711}); */
            // add markers with functions
            function addMarker(coords) {
                var marker = new google.maps.Marker({
                    position: coords,
                    map: map
                })
            }
            
            /*
            // marker
            var marker = new google.maps.Marker({
                position: {lat: 41.3275, lng: 19.8187},
                map: map
            })

            // info 
            var infoWindow = new google.maps.InfoWindow({
                content: '<h2>Tirana</h2>'
            })

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            })
            */
        }

    </script>
</body>

</html>
