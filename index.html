<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BI Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 650px;
            width: 75%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0JIhLi2sV318Z7_LoOOBNoItne9C6lxM&callback=initMap"
        type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>


    <h1>Attack Location BI</h1>
    <div id="map"></div>
    <div id="map-canvas" style="width:700;height:600px"></div>


    <script type="text/javascript">

        function initMap() {
            var mapOptions = {
                zoom: 2,
                center: {
                    lat: 0,
                    lng: 0
                }
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
            var marker;
            // tooltip info on click
            var infoWindow = new google.maps.InfoWindow({
                content: ""
            })

            $(document).ready(function () {
                $.ajax({
                    url: "http://localhost:3000/getiploc",
                    method: "GET",
                    success: function (data) {
                        console.log(data)


                        for (let i = 0; i < data.length; i++) {
                            // tooltip info on click
                            marker = new google.maps.Marker({
                                position: new google.maps.LatLng(data[i].lat, data[i].lng),
                                map: map,
                                title: ' ' + data[i]
                            });

                            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                                return function() { 
                                    infoWindow.setContent("IP: " + data[i].ip + " Score: " + data[i].score); 
                                    infoWindow.open(map, marker); 
                                } 
                            })(marker, i));
                        }
                    },
                    error: function (data) {
                        console.log(data);
                    }

                })
            })
        }
    </script>
</body>

</html>
